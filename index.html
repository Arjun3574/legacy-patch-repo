<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <!-- Importing a cute font -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Nunito:wght@600;800&display=swap" rel="stylesheet">
    <style>
        /* --- 2. THE CSS (The Styling) --- */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 99%, #fecfef 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Nunito', sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 90%;
            width: 400px;
            position: relative;
            z-index: 10;
            transition: opacity 0.5s ease;
        }

        h1 {
            font-family: 'Pacifico', cursive;
            color: #ff4d6d;
            font-size: 2.5rem;
            margin-bottom: 20px;
            line-height: 1.2;
        }
        
        p.subtitle {
            color: #666;
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        /* The Visual Element */
        .cute-visual {
            width: 300px;
            height: 260px; /* Height is less than width to crop the bottom watermark */
            margin: 0 auto 10px auto;
            overflow: hidden; /* Ensures anything outside the box is hidden */
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff0f3; /* Light pink background if transparent */
        }
        
        /* Image Styling */
        .cute-visual img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures image fills the box */
            object-position: top; /* Anchors image to top, cropping the bottom text */
            z-index: 2;
            position: relative;
        }
        
        /* Fallback SVG Styling (Hidden by default, shown if image fails) */
        .cute-visual svg {
            width: 150px;
            height: 150px;
            display: none; /* Hidden by default */
            z-index: 1;
            animation: float 3s ease-in-out infinite;
        }
        
        .bear-head { fill: #deba94; }
        .bear-ears { fill: #deba94; }
        .bear-inner-ear { fill: #eecfba; }
        .bear-eyes { fill: #333; }
        .bear-nose { fill: #5d4037; }
        .bear-cheeks { fill: #ffadad; opacity: 0.6; }
        .bear-hands { fill: #deba94; }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            position: relative;
            min-height: 60px; /* Space for buttons */
        }

        button {
            padding: 12px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Nunito', sans-serif;
            font-weight: 800;
            transition: transform 0.2s, box-shadow 0.2s;
            outline: none;
            -webkit-tap-highlight-color: transparent;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.4);
            z-index: 100; /* Higher Z-Index to stay on top */
            position: relative;
        }

        #yesBtn:hover {
            transform: scale(1.1);
            background-color: #ff2a50;
        }

        #noBtn {
            background-color: #e0e0e0;
            color: #555;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            position: relative; 
            transition: all 0.1s ease; 
        }
        
        #startBtn {
            background-color: #ff4d6d;
            color: white;
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.4);
        }
        
        #startBtn:hover {
            transform: scale(1.05);
            background-color: #ff2a50;
        }

        /* Success Message Styling */
        #successMessage {
            display: none;
        }

        #successMessage p {
            color: #ff4d6d;
            font-size: 1.5rem;
            font-weight: bold;
            margin-top: 10px;
        }
        
        /* Debug Message */
        #debugMessage {
            color: #d32f2f;
            font-size: 0.8rem;
            margin-top: 5px;
            margin-bottom: 10px;
            display: none; /* Hidden by default */
            background: #ffebee;
            padding: 5px;
            border-radius: 5px;
        }

        /* Sections */
        .hidden {
            display: none !important;
        }
        
        .envelope-icon {
            font-size: 80px;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .heart-rain {
            position: fixed;
            top: -100px;
            font-size: 24px;
            animation: fall linear forwards;
            z-index: 5;
            pointer-events: none;
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }

    </style>
</head>
<body>

    <div class="container">
        
        <!-- WELCOME SECTION -->
        <div id="welcomeSection">
            <h1>Hey Cutie,</h1>
            <h2 style="font-family: 'Pacifico', cursive; color: #ff8fa3; font-size: 2rem; margin-top: -10px; margin-bottom: 20px;">For You...</h2>
            <p class="subtitle">I have a special question.</p>
            <div class="envelope-icon">üíå</div>
            <button id="startBtn">Open Letter</button>
        </div>

        <!-- PROPOSAL SECTION (Initially Hidden) -->
        <div id="proposalSection" class="hidden">
            <!-- Header -->
            <h1 id="mainQuestion">Will you be my Valentine?</h1>

            <!-- Visual (Image with Fallback) -->
            <div class="cute-visual" id="visualContainer">
                <!-- Fallback SVG Bear (Hidden by default) -->
                <svg id="fallbackBear" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                    <!-- Ears -->
                    <circle cx="50" cy="50" r="25" class="bear-ears" />
                    <circle cx="150" cy="50" r="25" class="bear-ears" />
                    <circle cx="50" cy="50" r="15" class="bear-inner-ear" />
                    <circle cx="150" cy="50" r="15" class="bear-inner-ear" />
                    <!-- Head -->
                    <circle cx="100" cy="100" r="70" class="bear-head" />
                    <!-- Eyes -->
                    <circle cx="75" cy="85" r="8" class="bear-eyes" />
                    <circle cx="125" cy="85" r="8" class="bear-eyes" />
                    <!-- Nose/Muzzle -->
                    <ellipse cx="100" cy="110" rx="25" ry="18" fill="#eecfba" />
                    <ellipse cx="100" cy="105" rx="10" ry="7" class="bear-nose" />
                    <!-- Cheeks -->
                    <circle cx="55" cy="115" r="12" class="bear-cheeks" />
                    <circle cx="145" cy="115" r="12" class="bear-cheeks" />
                    <!-- Paws (begging) -->
                    <circle cx="80" cy="150" r="15" class="bear-hands" />
                    <circle cx="120" cy="150" r="15" class="bear-hands" />
                </svg>

                <!-- Initial Image: The Proposal (Flower) -->
                <!-- UPDATED to .jpeg -->
                <img id="mainImage" src="image_ff68bf.jpeg" alt="Cute Bears in Love" 
                     onerror="this.style.display='none'; document.getElementById('fallbackBear').style.display='block'; document.getElementById('debugMessage').style.display='block';">
            </div>

            <!-- Debug Message Helper -->
            <div id="debugMessage">
                ‚ö†Ô∏è Can't find "image_ff68bf.jpeg".<br>
                Make sure your file is named exactly "image_ff68bf.jpeg"
            </div>

            <!-- Buttons -->
            <div class="btn-container" id="btnContainer">
                <button id="yesBtn">Yes! üíñ</button>
                <button id="noBtn">No</button>
            </div>

            <!-- Success Message (Hidden initially) -->
            <div id="successMessage">
                <!-- Content will be injected via JS -->
            </div>
        </div>
    </div>

    <!-- 3. THE JAVASCRIPT (The Logic) -->
    <script>
        const welcomeSection = document.getElementById('welcomeSection');
        const proposalSection = document.getElementById('proposalSection');
        const startBtn = document.getElementById('startBtn');
        
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const mainQuestion = document.getElementById('mainQuestion');
        const btnContainer = document.getElementById('btnContainer');
        const successMessage = document.getElementById('successMessage');
        const visualContainer = document.getElementById('visualContainer');
        const mainImage = document.getElementById('mainImage');
        const fallbackBear = document.getElementById('fallbackBear');
        const debugMessage = document.getElementById('debugMessage');

        // Transition Logic
        startBtn.addEventListener('click', () => {
            welcomeSection.classList.add('hidden');
            proposalSection.classList.remove('hidden');
        });

        // A. The moveButton() Function
        function moveButton() {
            // Get the button's dimensions
            const btnWidth = noBtn.offsetWidth;
            const btnHeight = noBtn.offsetHeight;

            // Get the window's dimensions (Boundary Calculation)
            const maxWidth = window.innerWidth - btnWidth;
            const maxHeight = window.innerHeight - btnHeight;

            // Randomization
            const randomX = Math.floor(Math.random() * maxWidth);
            const randomY = Math.floor(Math.random() * maxHeight);

            // DOM Update
            noBtn.style.position = 'fixed'; 
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
            
            // Add a little wobble animation effect
            noBtn.style.transform = `rotate(${Math.random() * 20 - 10}deg)`;
        }

        // B. The Mobile Trap (touchstart) & Desktop Hover
        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault(); 
            moveButton();
        });
        noBtn.addEventListener('click', (e) => {
            e.preventDefault();
            moveButton();
        });

        // C. The "Yes" Logic
        yesBtn.addEventListener('click', () => {
            // Hide the buttons
            btnContainer.style.display = 'none';
            debugMessage.style.display = 'none'; // Hide debug message if it was showing
            
            // 1. Change the Main Header
            mainQuestion.innerText = "I love u baby ‚ù§Ô∏è";
            
            // 2. Set the Success Message
            successMessage.innerHTML = "<p>Miss u so much üòò</p>";
            successMessage.style.display = 'block';

            // 3. Swap the Image to the Kissing Bear
            // Note: Make sure 'image_ff7ec8.jpeg' is in the same folder
            if (mainImage) {
                mainImage.style.display = 'block'; // Ensure image is visible
                mainImage.src = "image_ff7ec8.jpeg";
                
                // Add error handling for the second image too
                mainImage.onerror = function() {
                    this.style.display = 'none';
                    fallbackBear.style.display = 'block';
                    // Optional: could show debug message again for second image
                };

                fallbackBear.style.display = 'none'; // Hide bear if image works
            }

            // Trigger confetti
            createHeartRain();
        });

        // Extra: Falling Hearts Effect
        function createHeartRain() {
            const hearts = ['‚ù§Ô∏è', 'üíñ', 'ü•∞', 'üåπ', 'üå∏'];
            
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.classList.add('heart-rain');
                    heart.innerText = hearts[Math.floor(Math.random() * hearts.length)];
                    heart.style.left = Math.random() * 100 + 'vw';
                    heart.style.animationDuration = Math.random() * 2 + 3 + 's'; // 3-5s fall
                    heart.style.fontSize = Math.random() * 20 + 20 + 'px';
                    document.body.appendChild(heart);

                    setTimeout(() => {
                        heart.remove();
                    }, 5000);
                }, i * 100);
            }
        }
    </script>
</body>
</html>
